  <!-- Smart Interactions -->
  <div class="container mt-5">
    <h2>Smart Interaction Page</h2>

    <!-- Live Greeting -->
    <div class="mb-4">
      <label for="nameInput" class="form-label">Enter your name:</label>
      <input type="text" id="nameInput" class="form-control" placeholder="Your name...">
      <p id="greeting" class="mt-2"></p>
    </div>

    <!-- Hover Box -->
    <div id="hoverBox" class="p-4 text-white text-center mb-4" style="background-color: #007bff;">
      Hover over me to change color!
    </div>

    <!-- Click to Animate -->
    <div id="animateBox" class="p-4 bg-success text-white text-center">
      Click me to slide up and down!
    </div>

    <!-- Theme Toggle -->
    <div class="text-end mt-4">
      <button id="themeToggleBtn" class="btn btn-outline-secondary">Toggle Light/Dark Mode</button>
    </div>
